<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>マップ</title>
    <link rel="icon" href="./img/pageicon.png">
</head>
<body>
    <div class="button">
        <div id="open"></div>
        <div id="close"></div>
    </div>
    
    <div class="alert">
        <p id="alerttext"></p>
    </div>

    <nav class="menu">
        <ul>
            <li><a href="#">マップ</a></li>
            <li><a href="./realtime/">リアルタイムデータ</a></li>
            <p>Icons made by <a href="http://icooon-mono.com">ICOOON MONO</a></p>
        </ul>
    </nav>

    <div id="main">
        <div id="map"></div>
    </div>
    
    <div id="closebutton">
        <img src="./img/dataclose.png">
    </div>
    
    <div class="glaph">
        <button id="glaphclose"><img src="./img/close.png" alt="button" width="32px" height="32px"></button>
    </div>
    
    <div class="datawindow"> 
        <div id="image">
            <img src="./img/loading.gif">
        </div>
        <div id="data">
            <div id="日時">
                <nobr id="日"></nobr>
                <nobr id="時"></nobr>
            </div>
            <div id="最終更新">最終更新<nobr></nobr></div>
            <ul>
                <li id="エアロゾル1">エアロゾル1<nobr></nobr></li>
                <li id="エアロゾル2">エアロゾル2<nobr></nobr></li>
                <li id="気温">気温<nobr></nobr></li>
                <li id="気圧">気圧<nobr></nobr></li>
                <li id="緯度">緯度<nobr></nobr></li>
                <li id="経度">経度<nobr></nobr></li>
            </ul>
        </div>
        
        <button id="glaphbutton"><img src="./img/glaph.png" alt="button" width="32px" height="32px"></button>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="map.js"></script>
    <script src="data.js"></script>
    <script src="menu.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOcZelESj-fCVMleyVLFm1wCQ20hzniNk&callback=onFirstOpenMap"></script>
</body>
